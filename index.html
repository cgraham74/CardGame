<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="container">
       <h1>Blackjack</h1>
    <p id="message-el">Start Game?</p>
    <p id="cards-el">Cards:</p>
    <div class="cardDisplay"></div>
    <p id="sum-el">Points:</p>
    <div class="btn-container">
      <button type="button" onclick="startGame()" id="start-game-el" class="btn">
      START GAME
    </button>
    <button type="button" onclick="newCard()" id="newcard-el" class="btn">
      NEW CARD
    </button>
    </div>
    
    <p id="player-el"></p>
    </div>
   
    <script src="index.js"></script>
  </body>
</html>
