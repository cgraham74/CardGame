<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="container">
        <h1>Blackjack</h1>
        <div>
          <p>Dealer's cards:</p>
          <div class="dealer-card-container"></div>
        </div>
        <hr>
        <p id="message-el">Start Game?</p>
        <p id="cards-el">Your cards:</p>
        <div class="player-card-container"></div>
        <p id="player-sum-el">Points:</p>
        <div class="btn-container">
          <button type="button" id="start-game-el" class="btn">
            START GAME
          </button>
          <button type="button" id="newcard-el" class="btn">
            NEW CARD
          </button>
          <button type="button" id="player-hold-btn" class="btn">HOLD</button>
        </div>     
        <p id="player-el"></p>
   </div>
    <script src="index.js"></script>
  </body>
</html>
